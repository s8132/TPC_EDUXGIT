# Set root category priority to INFO and its only appender to CONSOLE.
log4j.rootCategory=INFO, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold = INFO
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%c] %-5p %x - %m%n

log4j.logger.org.springframework = DEBUG
log4j.logger.org.springframework.security = DEBUG
log4j.logger.org.springframework.web = DEBUG
log4j.logger.org.eclipse.jetty = DEBUG
log4j.logger.org.apache.ibatis = DEBUG
log4j.logger.org.mybatis = DEBUG
log4j.logger.java.sql = DEBUG
log4j.logger.pl.edu.pjwstk = DEBUG
log4j.logger.freemarker.cache = DEBUG
log4j.logger.pl.edu.pjwstk.nomad.store.persistence.dao = DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG